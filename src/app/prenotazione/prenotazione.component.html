<p-calendar *ngIf="dottore!=null" [(ngModel)]="data" placeholder="Seleziona data" dateFormat="dd-mm-yy" (onSelect)=refreshPrenotazioni()></p-calendar>
  

  <h1 align="center">LISTA PRENOTAZIONI</h1>
  
  <ul class="list-group" >
    <ng-container *ngFor="let prenotazione of prenotazioni">
      <div *ngIf="prenotazione.confermato; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock><li id="{{prenotazione.id}}" class="list-group-item list-group-item-success" (click)=refresh(prenotazione)>{{prenotazione.descrizione}} <img align="right" src="/assets/trash.png" /></li></ng-template>
      <ng-template #elseBlock><li id="{{prenotazione.id}}" class="list-group-item list-group-item-warning" (click)=refresh(prenotazione)>{{prenotazione.descrizione}} <img align= "right" src="/assets/trash.png" (click)=deletePrenotazione(prenotazione)/></li></ng-template>
    </ng-container>
  </ul>
